<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Choropleth Map</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="./styles.css">
    </header>
    <body>
        <div id="canvas-container">
            <text id="title">United States Educational Attainment</text>
            <text id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</text>
            <div id='container'>
                <svg id='canvas'>
                </svg>
                <svg id='legend'>
                    <g>
                        <rect x="10" y="0" width="10" height="40" fill="#006d2c" class="legend-rect"></rect>
                        <text x="30" y="25" class="legend-text">66%</text>
                    </g>
                    <g>
                        <rect x="10" y="40" width="10" height="40" fill="#238b45" class="legend-rect"></rect>
                        <text x="30" y="65" class="legend-text">57%</text>
                    </g>
                    <g>
                        <rect x="10" y="80" width="10" height="40" fill="#41ab5d" class="legend-rect"></rect>
                        <text x="30" y="105" class="legend-text">48%</text>
                    </g>
                    <g>
                        <rect x="10" y="120" width="10" height="40" fill="#74c476" class="legend-rect"></rect>
                        <text x="30" y="145" class="legend-text">39%</text>
                    </g>
                    <g>
                        <rect x="10" y="160" width="10" height="40" fill="#a1d99b" class="legend-rect"></rect>
                        <text x="30" y="185" class="legend-text">30%</text>
                    </g>
                    <g>
                        <rect x="10" y="200" width="10" height="40" fill="#c7e9c0" class="legend-rect"></rect>
                        <text x="30" y="225" class="legend-text">21%</text>
                    </g>
                    <g>
                        <rect x="10" y="240" width="10" height="40" fill="#e5f5e0" class="legend-rect"></rect>
                        <text x="30" y="265" class="legend-text">12%</text>
                    </g>
                </svg>
            </div>
            <text id="source">Source: <a href="https://www.ers.usda.gov/data-products/county-level-data-sets/county-level-data-sets-download-data/">USDA Economic Research Service</a></text>
        </div>
        <script src="./index.js"></script>
        <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    </body>
</html>
