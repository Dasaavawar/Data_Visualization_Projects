<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heat Map</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="./styles.css">
    </header>
    <body>
        <div id="canvas-container">
            <text id="title">Monthly Global Land-Surface Temperature</text>
            <text id="description">1753 - 2015: base temperature 8.6℃</text>
            <div id="legend">
                <svg id="canvas"></svg>
                <div class="rainbow-bar">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="attributes">
                    <span>&le;-4.7°C</span>
                    <span>-3.6</span>
                    <span>-2.5</span>
                    <span>-1.4</span>
                    <span>-0.3</span>
                    <span>+0.8</span>
                    <span>+1.9</span>
                    <span>+3.0</span>
                    <span>+4.1</span>
                    <span>&ge;+4.1°C</span>
                </div>
            </div>
            </div>
        </div>
        <script src="./index.js"></script>
        <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    </body>
</html>
