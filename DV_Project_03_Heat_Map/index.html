<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heat Map</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="./styles.css">
    </header>
    <body>
        <div id="canvas-container">
            <text id="title">Doping in Professional Bicycle Racing</text>
            <text id="subtitle">35 Fastest times up Alpe d'Huez</text>
            <svg id="canvas"></svg>
            <div id="legend">
                <div class="legend-item">
                    <span class="circle-legend-clean"></span>
                    <p>No doping allegations</p>
                </div>
                <div class="legend-item">
                    <span class="circle-legend-doped"></span>
                    <p>Riders with doping allegations</p>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
